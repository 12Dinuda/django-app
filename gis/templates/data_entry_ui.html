<!DOCTYPE html>
<html>
<head>
  <title>Data Entry</title>
  <style>
    body{font-family:Arial,sans-serif;background-color:#f1f1f1;margin:0;padding:8px}
    h1{font-size:16px;text-align:center}
    .container{max-width:650px;margin:0 auto;background-color:#fff;padding:10px;border-radius:5px;box-shadow:0 1px 3px rgba(0,0,0,.1)}
    .form-group{display:grid;grid-template-columns:repeat(2, 1fr);margin-bottom:8px}
    .form-group label{display:block;margin-bottom:2px;font-weight:bold;font-size:12px}
    .form-group input[type="text"],.form-group input[type="submit"]{width:95%;padding:4px;font-size:12px;border-radius:3px;border:1px solid #ccc}
    .form-group input[type="submit"]{background-color:#3453ed;color:#fff;border:none;padding:4px 8px;font-size:12px;cursor:pointer}
    .form-group input[type="submit"]:hover{background-color:#3453ed}
    .submit-group{grid-column: span 2;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Data Entry</h1>
    <form action="{% url 'data_entry' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="sno">SNO:</label>
        <input type="text" id="sno" name="sno" required>
      </div>
      <div class="form-group">
        <label for="uniqueID">Unique ID:</label>
        <input type="text" id="uniqueID" name="uniqueID" required>
      </div>
      <div class="form-group">
        <label for="coordinates">GIS Coordinates:</label>
        <input type="text" id="coordinates" name="coordinates" required>
      </div>
      <div class="form-group">
        <label for="gis">GIS:</label>
        <input type="text" id="gis" name="gis" required>
      </div>
      <div class="form-group">
        <label for="plusCode">PLUS CODE:</label>
        <input type="text" id="plusCode" name="plusCode" required>
      </div>
      <div class="form-group">
        <label for="nearbyRailwayAddress">Nearby Railway Address:</label>
        <input type="text" id="nearbyRailwayAddress" name="nearbyRailwayAddress" required>
      </div>
      <div class="form-group">
        <label for="nearbyRailwayStation">Nearby Railway Station:</label>
        <input type="text" id="nearbyRailwayStation" name="nearbyRailwayStation" required>
      </div>
      <div class="form-group">
        <label for="photos">Photos:</label>
        <input type="file" id="photos" name="photos" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="videos">Videos:</label>
        <input type="file" id="videos" name="videos" accept="video/*" required>
      </div>
      <div class="form-group">
        <label for="typeOfItem">Type of Item:</label>
        <input type="text" id="typeOfItem" name="typeOfItem" required>
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required>
      </div>
      <div class="form-group">
        <label for="itemName">Name of Item:</label>
        <input type="text" id="itemName" name="itemName" required>
      </div>
      <div class="form-group">
        <label for="verifiedScrap">Verified as Scrap:</label>
        <select id="verifiedScrap" name="verifiedScrap" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="NaN">NaN</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pendingDepartment">Pending with Department:</label>
        <input type="text" id="pendingDepartment" name="pendingDepartment" required>
      </div>
      <div class="form-group">
        <label for="lotNoEngineering">Lot No. Engineering:</label>
        <input type="text" id="lotNoEngineering" name="lotNoEngineering" required>
      </div>
      <div class="form-group">
        <label for="lotNoStores">Lot No. Stores:</label>
        <input type="text" id="lotNoStores" name="lotNoStores" required>
      </div>
      <div class="form-group">
        <label for="auctionDate">Auction Date Given:</label>
        <select id="auctionDate" name="auctionDate" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="NaN">NaN</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fdpEnds">FDP Date:</label>
        <input type="text" id="fdpEnds" name="fdpEnds" required placeholder="DDMMYYYY (e.g., 26072023)">
      </div>
      <div class="form-group">
        <label for="phoneNo">Phone No:</label>
        <input type="text" id="phoneNo" name="phoneNo" required>
      </div>
      <div class="form-group">
        <label for="custodian">Custodian:</label>
        <input type="text" id="custodian" name="custodian" required>
      </div>
      <div class="form-group">
        <label for="approxWeight">Approximate Weight:</label>
        <input type="text" id="approxWeight" name="approxWeight" required>
      </div>
      <div class="form-group">
        <label for="approxRate">Approximate Rate:</label>
        <input type="text" id="approxRate" name="approxRate" required>
      </div>
      <div class="form-group" style="grid-column: 2;">
        <input type="submit" value="Submit">
      </div>

    </form>
  </div>
</body>
</html>
